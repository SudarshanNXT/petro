<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Payment Page</h1>
    
    <form action="process_payment.php" method="post">
        <label for="upi_id">UPI id or NUmber:</label>
        <input type="text" id="upi_id" name="upi_id" required><br><br>

        <img src="https://i.imgur.com/HHodbEd.png">


        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br><br>
        
        <label for="expiry_date">Expiry Date:</label>
        <input type="text" id="expiry_date" name="expiry_date" required><br><br>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>
        
        <label for="name">Cardholder Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <input type="submit" value="Pay [your amount xyz]">
        <img src="https://cdn.inc42.com/wp-content/uploads/2023/02/upi-App-wise-2023-Jan-ftr-760x570.png">


    </form>
</body>
</html>
