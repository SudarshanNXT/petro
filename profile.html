<!DOCTYPE html>
<html>
<head>
    <title>My Profile - Fuel Delivery</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .profile-container {
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .profile-container h2 {
            text-align: center;
        }
        
        .profile-container p {
            margin-bottom: 10px;
        }
        
        .profile-container .btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .profile-container .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>My Profile</h2>
        <p><strong>Name:</strong> Sudarshan Muttamshetty</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Location:</strong> New York City</p>
        <p><strong>Occupation:</strong> Software Developer</p>
        
        <a href="order_history.html" class="btn">Order History</a>

    </div>
</body>
</html>
